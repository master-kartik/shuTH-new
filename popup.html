<!DOCTYPE html>
<html lang="en" class="rounded-md">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./output.css">
    <title>Thumbnail Toggle</title>
    <style>
        body {
            width: 300px;
        }
        label {
            font-size: 14px;
        }
    </style>
</head>
<body class="flex flex-col justify-center items-center pt-2  pb-6 px-6 bg-[#282828]" >
    <h1 class="font-semibold tracking-tighter mb-2 text-[#ff0000] text-3xl">shuTH</h1>
    <div class="w-[150%] h-[0.5px] bg-gray-700"></div>
    <div class="inline-flex items-center mt-4">
        <label class="relative flex items-center p-3 -mt-4 rounded-full cursor-pointer" htmlFor="toggle">
          <input type="checkbox"
            class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none rounded-md border border-blue-gray-200 transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity checked:border-[#FF0000] checked:bg-[#FF0000] checked:before:bg-[#FF0000] hover:before:opacity-10"
            id="toggle" 
            name="group"
            />
          <span
            class="absolute text-white transition-opacity opacity-0 pointer-events-none top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 peer-checked:opacity-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor"
              stroke="currentColor" stroke-width="1">
              <path fill-rule="evenodd"
                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                clip-rule="evenodd"></path>
            </svg>
          </span>
        </label>
        <label class="mt-px font-light text-white cursor-pointer select-none" for="toggle">
          <div>
            <p class="block font-sans text-base antialiased font-medium leading-relaxed text-blue-gray-900 " for="">
              Remove Thumbnails
            </p>
            <p class="block font-sans text-sm antialiased font-normal leading-tight tracking-tight text-gray-300" for="toggle">
              By checking this box you won't see the preset thumbnails on youtube.
            </p>
          </div>
        </label>
      </div>

    <script src="popup.js"></script>
</body>
</html>
